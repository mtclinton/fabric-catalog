services:
  backend:
    build: ./backend
    container_name: fabric-catalog-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:z  # Persistent database storage (z flag for SELinux)
      - ./backend/static:/app/static:z  # Persistent image storage (z flag for SELinux)
      - ./fabric-config.json:/app/fabric-config.json:ro,z  # Read-only config file with URLs
    environment:
      - DATABASE_URL=sqlite:///./data/fabric_catalog.db
      - PYTHONPATH=/app
    working_dir: /app
    command: sh -c "mkdir -p static/images data && chmod -R 777 data static 2>/dev/null || true && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --reload-include '*.py'"

  frontend:
    build: ./frontend
    container_name: fabric-catalog-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:z
      - ./frontend/index.html:/app/index.html:z
      - ./frontend/vite.config.js:/app/vite.config.js:z
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    working_dir: /app
    command: sh -c "mkdir -p /tmp/.vite && npm run dev -- --host 0.0.0.0"
